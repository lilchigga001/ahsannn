<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: 'Poppins', sans-serif;
  color: #ffe6f0;
  background: radial-gradient(circle at top, #0d0a21, #12002b, #1b003f);
  overflow-x: hidden;
  perspective: 1000px;
  scroll-behavior: smooth;
}

/* SCROLL PROGRESS BAR */
#progress { position: fixed; top:10px; left:50%; transform:translateX(-50%); height: 10px; width: 50%; background: rgba(255,255,255,0.1); border-radius: 10px; overflow:hidden; z-index:1000;}
#progress-bar { height:100%; width:0%; background: linear-gradient(135deg,#ff6f91,#ff9ecd); border-radius:10px;}

/* SECTIONS */
section {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
  text-align:center;
  padding:50px;
  opacity:0;
  transform: translateY(50px) scale(0.95);
  transition: all 1s ease;
}

section.visible {
  opacity:1;
  transform: translateY(0) scale(1);
}

/* HEADERS AND PARAGRAPHS */
h1 { font-family:'Pacifico',cursive; font-size:42px; color:#ffb3d9; margin-bottom:20px;}
p { max-width:700px; font-size:18px; line-height:1.8; margin-bottom:25px; }
.signature { font-family:'Pacifico', cursive; font-size:24px; color:#ff99c9; margin-top:20px; }

/* FLOATING HEARTS & SPARKLES */
.heart, .sparkle {
  position:absolute;
  pointer-events:none;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(110vh) scale(0.5); opacity:0; }
  50%{opacity:1;}
  100%{transform: translateY(-20vh) scale(1.5); opacity:0;}
}

/* STARS */
.star {
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle { from{opacity:0.2;} to{opacity:1;} }

/* TYPED TEXT */
.typed { display:inline-block; border-right:2px solid #ff9ecd; white-space:pre-wrap; overflow:hidden; }

/* BUTTONS */
button {
  margin-top:20px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff6f91,#ff9ecd);
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,105,180,0.4);
  transition:0.3s;
}
button:hover { transform:scale(1.05);}
</style>

window.addEventListener("scroll",()=>{

  const scrollPos=window.scrollY;
